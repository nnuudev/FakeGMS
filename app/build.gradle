plugins {
    id 'com.android.application'
}

android {
    compileSdk 30

    defaultConfig {
        applicationId "com.google.android.fakegms"
        minSdk 19
        targetSdk 19
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            storeFile file(project.gradle.gradleUserHomeDir.parent + "/.android/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Conscrypt
    implementation 'org.conscrypt:conscrypt-android:2.5.2'

    // play-services-conscrypt-provider-core
    //implementation "org.microg.gms:conscrypt-gmscore:2.5.2"
    implementation "androidx.annotation:annotation:1.2.0"

    // Xposed
    compileOnly 'de.robv.android.xposed:api:82'
    compileOnly 'de.robv.android.xposed:api:82:sources'
}